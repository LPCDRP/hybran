name: hybran
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
# avoid regression in biopython 1.78
# https://github.com/biopython/biopython/issues/3384
  - biopython=1.77
  - blast
  - cd-hit
  - diamond
  - eggnog-mapper
  - emboss
  - entrez-direct
  - mcl
  - mummer
  - paml
  - prodigal
  - prokka
  - python=3.7
  - ratt
  - tbl2asn-forever
